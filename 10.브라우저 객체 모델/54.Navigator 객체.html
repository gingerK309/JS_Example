<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript BOM Navigator Object</title>
    </head>
<body>
<h1>현재 브라우저의 이름</h1>
<p id="navi"></p>
<hr>
<h1>현재 브라우저의 버전</h1>
<p id="ver"></p>
<hr>
<h1>현재 브라우저가 실행되고 있는 운영체제</h1>
<p id="os"></p>
<hr>
<h1>현재 브라우저의 기본 언어 설정</h1>
<p id="lang"></p>
<hr>
<h1>자바 애플릿 실행 여부</h1>
<p id="enable"></p>
<hr>
<h1>쿠키(cookie) 사용 여부</h1>
<p id="cookie"></p>
<script src="navigator.js"></script>
</body>
</html>
