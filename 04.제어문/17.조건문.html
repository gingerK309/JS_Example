<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Conditional Statement</title>
    </head>
<body>
<h1>if 문</h1>
<p id="res"></p>

<hr>
<h1>else 문</h1>
<p id="else"></p>

<hr>
<h1>else if 문</h1>
<p id="elseif"></p>

<hr>
<h1>switch 문</h1>
<p id="x"></p>

<hr>
<h1>switch 문</h1>
<script>
    var z="문자열";
//break 미사용
switch(typeof z){
    case "number":
        document.write("변수 z의 타입은 숫자입니다.<br>");
    case "string":
        document.write("변수 z의 타입은 문자열입니다.<br>");
    case "object":
        document.write("변수 z의 타입은 객체입니다.<br>");
    default:
        document.write("변수 z의 타입을 모르겠습니다.");
}
</script>
<hr>
<h1>여러 개의 case 절을 가지는 switch 문</h1>
<p id="day"></p>
<script src="conditional.js"></script>
</body>
</html>
