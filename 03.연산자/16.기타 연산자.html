<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operators</title>
    </head>
<body>
<h1>문자열 결합 연산자</h1>
<p id="str"></p>

<hr>
<h1>삼항 연산자</h1>
<!--
    표현식 ? 반환값1 : 반환값2
-->
<p id="ternary"></p>

<hr>
<h1>쉼표 연산자</h1>
<p id="for"></p>
<script>
    for(var i=0,j=9;i<=j;i++,j--){
    document.getElementById("for").innerHTML+="i의 값은 "+i+"이고, j의 값은 "+j+"입니다.<br>";
    }
</script>
<hr>
<h1>delete 연산자</h1>
<p id="arr"></p>

<hr>
<h1>typeof 연산자</h1>
<p id="type"></p>

<hr>
<h1>instanceof 연산자</h1>
<p id="res"></p>
<script src="etc.js"></script>
<hr>
<h1>void 연산자</h1>
<a href="javascript:void(0)">이 링크는 동작하지 않습니다.</a><br><br>
<a href="javascript:void(document.body.style.backgroundColor='deepskyblue')">
    이 링크도 동작하지 않지만, HTML 문서의 배경색을 바꿔줍니다.
</a>
</body>
</html>
