<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variable Scope</title>
    </head>
<body>
<h1>지역 변수</h1>
<p id="local"></p>

<hr>
<h1>전역 변수</h1>
<p id="global"></p>

<hr>
<h1>자동으로 선언되는 전역 변수</h1>
<p id="global2"></p>

<hr>
<h1>같은 이름의 전역 변수와 지역 변수</h1>
<p id = "n"></p>
<p id="w"></p>
<script src="scope.js"></script>
</body>
</html>
