<!--
원시 타입
1. 숫자(number)
2. 문자열(string)
3. 불리언(boolean)
4. 심볼(symbol) : ECMAScript 6부터 제공됨
5. undefined

객체 타입
여러 프로퍼티(property)나 메소드(method)를 같은 이름으로 묶어놓은 일종의 집합체
-->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript DataType</title>
        
    </head>
<body>
<h1>숫자 타입</h1>
<p id="number"></p>
<script src="type.js"></script>
<hr>
<h1>문자열 타입</h1>
<p id="str"></p>
<script src="type.js"></script>
<hr>
<h1>숫자와 문자열의 덧셈</h1>
<p id="result"></p>
<script src="type.js"></script>
<hr>
<h1>불리언 타입</h1>
<p id="bool"></p>
<script src="type.js"></script>
<hr>
<h1>심볼 타입</h1>
<p id="symbol"></p>
<script src="type.js"></script>
<hr>
<h1>typeof 연산자</h1>
<p id="return"></p>
<script src="type.js"></script>
<hr>
<h1>null과 undefined</h1>
<p id="no"></p>
<script src="type.js"></script>
<hr>
<h1>객체 타입</h1>
<p id="dog"></p>
<script src="type.js"></script>
</body>
</html>
