<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Date Object</title>
    </head>
<body>
<h1>현재 날짜와 시간으로 Date 객체 생성</h1>
<p id="date"></p>
<hr>
<h1>특정 날짜와 시간으로 Date 객체 생성</h1>
<p id="Dday"></p>
<hr>
<h1>ISO 날짜 양식</h1>
<p id="iso"></p>
<hr>
<h1>Long 날짜 양식</h1>
<p id="long"></p>
<hr>
<h1>Short 날짜 양식</h1>
<p id="short"></p>
<hr>
<h1>Full 날짜 양식</h1>
<p id="full"></p>
<script src="date.js"></script>
</body>
</html>
