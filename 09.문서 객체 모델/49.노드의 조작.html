<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Node Handle</title>
        <style>
            .para{
                background-color: yellow;
            }
        </style>
    </head>
<body>
<h1>텍스트 노드의 값 변경</h1>
<p id="text">이 텍스트를 변경합니다.</p>
<button onclick="changeText()">텍스트 변경</button>
<hr>
<h1>속성 노드의 값 변경</h1>
<p>속성 노드의 값을 변경합니다.</p>
<button onclick="changeAttribute()">속성 변경</button>
<hr>
<h1>요소 노드의 교체</h1>
<div id="parent">
    <p id="first">첫 번째 요소</p>
    <p>두 번째 요소</p>
</div>
<p id="third">세 번째 요소</p>
<button onclick="changeNode()">요소 노드 교체</button>
<hr>
<h1>텍스트 노드의 데이터 교체</h1>
<p id="data">지금 시간은 몇 시 일까요?</p>
<button onclick="changeText()">눌러보세요!</button>
<script src="node handling.js"></script>
</body>
</html>
